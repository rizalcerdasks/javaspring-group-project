<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Login Page</title>
</head>

<body style="background-color:rgb(255, 255, 255);">
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand nav-link disabled">LIBRARY MANAGEMENT SYSTEM</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				</ul>
				<button class="btn btn-success" onclick="document.location='/register'">Sign up</button>
			</div>
		</div>
	</nav>

	<div class="mt-5 d-flex justify-content-center">
		<div class="card" style="width:400px">
			<div class="card-header d-flex justify-content-center">
				<h3>LOGIN</h3>
			</div>
			<div class="card-body">
				<div>
					<form th:action="@{/login}" th:object="${borrower}" method="post">
						<div class="mb-3">
							<label class="form-label">Username</label>
							<input type="text" class="form-control" th:field="*{username}" placeholder="Enter Username">
						</div>
						<div class="mb-4">
							<label class="form-label">Password:</label>
							<input type="password" class="form-control" th:field="*{password}"
								placeholder="Enter Password" />
						</div>
						<div class="mb-2 d-flex justify-content-center">
							<input type="submit" class="btn btn-success" value="Login" />
						</div>
					</form>
					<a href="register">Didn't have account ? </a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
