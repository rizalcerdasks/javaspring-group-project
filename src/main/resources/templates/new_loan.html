	<!--Add New Book Section-->
	<div class="container my-5">
		<h3>Add New Loan</h3>
		<br />
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/save_loan}" th:object="${loans}" class="form-group" method="post">
						<div class="form-group">
							<label for="title">Book Title</label>
							<select class="form-control selectpicker" th:field="*{books}">
								<option th:each="book : ${books}" th:text="${book.title}" th:value="${book.BookID}"
									required>
							</select>
						</div>
						<div class="form-group">
							<label for="PublisherName">Borrower</label>
							<select class="form-control selectpicker" th:field="*{borrower}">
								<option th:each="item : ${borrowers}" th:text="${item.Name}" th:value="${item.cardNo}"
									required>
							</select>
						</div>
						<div class="form-group">
							<label for="PublisherName">Date Out</label>
							<input class="form-control" type="date" id="dateout" th:field="*{DateOut}"
								 required readonly="readonly">

						</div>
						<div class="form-group">
							<label for="PublisherName">Due Date </label>
							<input class="form-control" type="date" id="duedate" name="duedate" th:field="*{DueData}"
								required>
						</div>
						<input type="hidden" name="status" value="borrowed" />
						<button type="submit" class="btn btn-primary">Submit</button>
						<a href="/loans" class="btn btn-danger"> Cancel </a>
				</div>
				</form>
			</div>
		</div>
	</div>
	</div>

<script>
	Date.prototype.toDateInputValue = (function () {
		var local = new Date(this);
		local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
		return local.toJSON().slice(0, 10);
	});
	
	document.getElementById('dateout').value = new Date().toDateInputValue();
	document.getElementById('duedate').min = new Date().toDateInputValue();

</script>
