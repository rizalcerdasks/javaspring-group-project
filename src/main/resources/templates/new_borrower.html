<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />-->
	<title>Add Publisher</title>
</head>


<body>

	<!--Navbar Section -->
	<div class="container my-2">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/login">Home
							<span class="sr-only">(current)</span>
						</a></li>
				</ul>
			</div>
		</nav>

		<!--Add New Book Section-->
		<div class="container my-5">
			<h3>Register New Borrower</h3>
			<br />
			<div class="card">
				<div class="card-body">
					<div class="col-md-10">
						<form class="" th:action="@{/save_borrower}" th:object="${borrower}" method="post">

							<div class="form-group">
								<label for="title">User name</label> <input type="text" class="form-control"
									id="User name" placeholder="User name" th:field="*{username}" required>
							</div>
							<div class="form-group">
								<label for="title">Password</label> <input type="password" class="form-control"
									id="Password" placeholder="Enter Password" th:field="*{password}" required>
							</div>
							<div class="form-group">
								<label for="title">Name</label> <input type="text" class="form-control" id="Name"
									placeholder="Enter Name" th:field="*{name}" required>
							</div>
							<div class="form-group">
								<label for="title">Phone</label> <input type="tel" class="form-control" id="Phone"
									placeholder="Enter Phone" th:field="*{phone}" required>
							</div>
							<div class="form-group">
								<label for="title">Address</label> <input type="text" class="form-control" id="Address"
									placeholder="Enter Address" th:field="*{address}" required>
							</div>
							<input type="hidden" name="Role" value="BORROWER" />
							<button type="submit" class="btn btn-primary">Submit</button>
							<a href="/login" class="btn btn-danger" > Cancel </a>
						</form>
							
					</div>
				</div>
			</div>
		</div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>


</html>
