<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Edit Book</title>
</head>


<body>

	<!--Navbar Section -->
	<div class="container my-2">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/book">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Action </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="../book/new"> Add Book </a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="../book/newPublisher"> Add Publisher </a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="../book/newAuthor"> Add Author </a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="../../loans"> Loans </a>
						</div></li>
				</ul>
				<!--
				<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="get">
					<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
				</form>
				-->
			</div>
		</nav>

		<!--Edit Book Section -->
		<div class="container my-5">
			<h3>Edit Book</h3>
			<br />
			<div class="card">
				<div class="card-body">
					<div class="col-md-10">
						<form action="#" th:action="@{/save_book}" th:object="${books}"
							class="form-group" method="post">
							<div class="form-group">
								<label for="title">Book Id</label> <input type="text"
									class="form-control" id="title" placeholder="Book Title"
									th:field="*{BookID}" readonly>
							</div>
							<div class="form-group">
								<label for="title">Book Title</label> <input type="text"
									class="form-control" id="title" placeholder="Book Title"
									th:field="*{title}" required>
							</div>
							<div class="form-group">
								<label for="PublisherName">Publisher</label> <select
									class="form-control selectpicker" th:field="*{publisher}">
									<option th:each="publisher : ${publishers}"
										th:text="${publisher.Name}"
										th:value="${publisher.PublisherID}" required>
								</select>
							</div>
							<div class="form-group">
								<label for="PublisherName">Number of copies</label> <input
									type="text" class="form-control" id="PublisherName"
									placeholder="Publisher Name" th:field="*{no_of_copies}"
									required>
							</div>
							<div class="form-group">
								<label for="PublisherName">author Id</label> <select
									class="form-control selectpicker" th:field="*{authors}">
									<option th:each="author : ${authors}"
										th:text="${author.AuthorName}" th:value="${author.AuthorID}"
										required>
								</select>
							</div>

							<button type="submit" class="btn btn-primary">Submit</button>
							<a href="/book" class="btn btn-danger" > Cancel </a>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
</body>

</html>
