<title>Borrower Dashboard</title>
</head>

<body class="main-layout inner_posituong computer_page">
<header>
		<!-- header inner -->
		<div class="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
						<div class="full">
							<div class="center-desk">
								<div class="logo">
									<a class="navbar-brand nav-link disabled text-white">MYLYB</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
						<nav class="navigation navbar navbar-expand-md navbar-dark ">
							<button class="navbar-toggler" type="button" data-toggle="collapse"
								data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarsExample04">
									<ul class="navbar-nav mr-auto">
									<li class="nav-item">
										<a class="nav-link" th:href="@{/user_dashboard}">My Loan</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" th:href="@{/all_book_user}">Book Catalogue</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" th:href="@{/user_history}">My History</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" th:href="@{/logout}">Logout</a>
									</li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!--Navbar Section -->
	<div class="container my-2" style="min-height: 500px ;">
		

		<!--Table Section -->
		<div class="card">
			<div class="card-body">
				<div th:switch="${listLoans}" class="container my-5">

					<div class="col-md">
						<h2 th:case="null">No Loans yet!</h2>
						<div th:case="*">

							<br />
							<h3>User Loan List</h3>
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th scope="col">Loan ID</th>
										<th scope="col">Book Title</th>
										<th scope="col">Borrowed By</th>
										<th scope="col">Date Out</th>
										<th scope="col">Due Date</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="loan : ${listLoans}">

										<td th:text="${loan.LoansID}">loans id</td>
										<td th:text="${loan.books.title}">Book Id</td>
										<td th:text="${loan.borrower.Name}">card no</td>
										<td th:text="${loan.DateOut}">Date Out</td>
										<td th:text="${loan.DueData}">Due Date</td>
										<td></td>

									</tr>
								</tbody>
							</table>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script>
		$('#confirm-delete').on('click', '.btn-ok', function (e) {
			var $modalDiv = $(e.delegateTarget);
			var id = $(this).data('recordId');
			// $.ajax({url: '/api/record/' + id, type: 'DELETE'})
			// $.post('/api/record/' + id).then()
			$modalDiv.addClass('loading');
			setTimeout(function () {
				$modalDiv.modal('hide').removeClass('loading');
			}, 1000)
		});
		$('#confirm-delete').on('show.bs.modal', function (e) {
			var data = $(e.relatedTarget).data();
			$('.title', this).text(data.recordTitle);
			$('.btn-ok', this).data('recordId', data.recordId);
		});
	</script>

</body>
